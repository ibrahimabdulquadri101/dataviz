{% extends "layout.html" %}

{% block content %}
    <h2>Data Cleaning Options</h2>
    <h3>File: <span>{{filepath}}</span></h3>
    
    <form action="{{ url_for('data.cleaning') }}" method="POST">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="remove_na" id="remove_na">
            <label class="form-check-label" for="remove_na">Remove rows with missing values</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="remove_duplicates" id="remove_duplicates">
            <label class="form-check-label" for="remove_duplicates">Remove duplicate rows</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="normalize_data" id="normalize_data">
            <label class="form-check-label" for="normalize_data">Normalize numerical data</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Clean Data</button>
    </form>
{% endblock %}
